[loggers]
keys = root

[logger_root]
level = INFO
handlers = console

[handlers]
keys = console

[handler_console]
class = StreamHandler
level = INFO
formatter = standard
args = (sys.stdout,)

[formatters]
keys = standard

[formatter_standard]
format = %(asctime)s [%(levelname)s] %(filename)s.%(funcName)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

